    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f1018; /* Solid fallback */
            background: linear-gradient(135deg, #0f1018 0%, #1a1c2c 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .glass-dark {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        html { scroll-behavior: smooth; }
        
        /* Entering Animation - Ethereal & Smooth */
        @keyframes enterLight {
            0% { opacity: 0; transform: scale(0.98) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-enter { 
            animation: enterLight 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; 
        }

        /* Utility Animations for 'animate-in' classes without plugin */
        .animate-in { animation-duration: 0.5s; animation-fill-mode: forwards; opacity: 0; }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-2 { animation-name: slideInBottom2; }
        .slide-in-from-bottom-4 { animation-name: slideInBottom4; }
        .slide-in-from-right-2 { animation-name: slideInRight2; }
        .zoom-in-95 { animation-name: zoomIn95; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom2 { from { transform: translateY(0.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInBottom4 { from { transform: translateY(1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInRight2 { from { transform: translateX(0.5rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes zoomIn95 { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
